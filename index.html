<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <section class="container">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percantage to calculate the total.</p>
            <div class="calculator">
                <label for="bill">Bill amount:</label>
                <input type="text" name="bill" id="bill">

                <label for="tip">Tip percantage:</label>
                <input type="text" name="tip" id="tip">

                <button>Calculate</button>

                <p class="total">Total:</p>
                <div class="total-sum"></div>
            </div>
        </section>
    </div>
</body>

</html>
